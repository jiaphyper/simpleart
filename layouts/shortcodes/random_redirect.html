<script>
const posts = [
        {{ range .Site.RegularPages }}
            "{{ .RelPermalink }}",
        {{ end }}
    ];
if (posts.length > 0) {
    window.location.href = posts[Math.floor(Math.random() * posts.length)];
} else {
    document.write('<p>No articles available</p>');
}
</script>
